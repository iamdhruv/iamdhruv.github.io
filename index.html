<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Minesweeper</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <h2 id="minesweeper-heading">Minesweeper</h2>
    <table id="controls-table">
        <tbody class="controls-body">
            <tr>
            <td id="bombs-left">10</td>
            <td rowspan="2"><img src="img/happy2.svg" class="smiley"></td>
            <td>10</td>
            </tr>
            <tr>
            <td>Bombs Left</td>
            <td>Time Elapsed</td>
            </tr>
        </tbody>
    </table>
    <table class="minesweeper-table">
        <tbody class="minesweeper-field">
        </tbody>
    </table>
     
    <div class="mine-modal" id="select-level">
        <div class="mine-modal-content">
             <div class="mine-modal-header">
                 <h3>Select Level</h3>
             </div>
             <div class="mine-modal-body">
                 <div class="level-btn-group">
                    <button class="button level-select-btn" id="select-level-1">Level 1</button>
                    <button class="button level-select-btn" id="select-level-2">Level 2</button>
                    <button class="button level-select-btn" id="select-level-3">Level 3</button>
                 </div>
                 <div class="level-btn-group">
                    <button class="button level-select-btn" id="select-level-4">Level 4</button>
                    <button class="button level-select-btn" id="select-level-5">Level 5</button>
                    <button class="button level-select-btn" id="select-level-6">Level 6</button>
                 </div>
             </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    </body>
</html>
